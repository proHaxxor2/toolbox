<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolHub - Contact Us</title>
    <link rel="icon" href="skull.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --dark-color: #0f0c29;
            --light-color: #f8f9fa;
            --text-color: #e0e0e0;
            --grey-color: #888888;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--dark-color);
            background-image: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            opacity: 0.8;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9998;
            opacity: 0.5;
            transition: none;
        }

        /* Header and Navigation */
        header {
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(106, 17, 203, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-color);
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--secondary-color);
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 25px;
            transition: var(--transition);
            font-weight: 500;
        }

        .menu-link:hover, .menu-link.active {
            background: rgba(106, 17, 203, 0.2);
            color: var(--secondary-color);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: none;
        }

        /* Contact Section */
        .contact-section {
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .contact-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-message {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 40px;
            color: var(--text-color);
        }

        .contact-email {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-email:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Footer */
        footer {
            padding: 40px 0;
            text-align: center;
            background: rgba(15, 12, 41, 0.8);
            border-top: 1px solid rgba(106, 17, 203, 0.3);
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light-color);
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--secondary-color);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-3px);
        }

        .copyright {
            margin-top: 20px;
            color: var(--grey-color);
        }

        /* Particles Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact-title {
                font-size: 2.5rem;
            }

            .contact-message {
                font-size: 1.2rem;
            }

            .contact-email {
                font-size: 1.5rem;
            }

            .menu {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: rgba(15, 12, 41, 0.95);
                padding: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                transform: translateY(-20px);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 1000;
                border-bottom: 1px solid rgba(106, 17, 203, 0.3);
            }

            .menu.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .contact-title {
                font-size: 2rem;
            }

            .contact-message {
                font-size: 1rem;
            }

            .contact-email {
                font-size: 1.3rem;
            }
        }

        /* Animation Keyframes */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Particles Background -->
    <div class="particles-container" id="particles-js"></div>

    <!-- Header -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-toolbox logo-icon"></i>
                <div class="logo-text">ToolHub</div>
            </a>
            <ul class="menu" id="menu">
                <li><a href="index.html" class="menu-link">Home</a></li>
                <li><a href="index.html#features" class="menu-link">Tools</a></li>
                <li><a href="about.html" class="menu-link">About</a></li>
                <li><a href="contacts.html" class="menu-link active">Contact</a></li>
            </ul>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-message">Any issues? Contact us at <a href="mailto:djln3official@gmail.com" class="contact-email">djln3official@gmail.com</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">ToolHub</div>
                <div class="footer-links">
                    <a href="index.html" class="footer-link">Home</a>
                    <a href="index.html#features" class="footer-link">Tools</a>
                    <a href="about.html" class="footer-link">About</a>
                    <a href="contacts.html" class="footer-link">Contact</a>
     
                </div>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="copyright">Â© 2025 ToolHub. All rights reserved.</div>
            </div>
        </div>
    </footer>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#2575fc' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#2575fc', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.3;
            cursorY += (mouseY - cursorY) * 0.3;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';

            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;
            follower.style.left = followerX + 'px';
            follower.style.top = followerY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();


        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('menu');
        mobileMenuBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
